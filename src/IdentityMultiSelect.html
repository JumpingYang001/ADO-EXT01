<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Multi-Select Control</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .identity-container {
            background: white;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            padding: 10px;
            min-height: 120px;
        }

        .selected-identities {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            min-height: 20px;
            max-height: 80px;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 2px;
        }

        .selected-identities::-webkit-scrollbar {
            width: 6px;
        }

        .selected-identities::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .selected-identities::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .selected-identities::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .selected-identities:empty::after {
            content: "No users selected. Use your Identity Source Field to add users.";
            color: #999;
            font-style: italic;
            font-size: 13px;
            display: block;
            padding: 8px;
            text-align: center;
        }

        .selected-identity {
            display: inline-flex;
            align-items: center;
            background-color: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 16px;
            padding: 4px 8px;
            margin: 2px;
            font-size: 12px;
        }

        .identity-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 6px;
            background-color: #0078d4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .selected-identity .remove-btn {
            margin-left: 6px;
            cursor: pointer;
            color: #666;
            font-weight: bold;
            background: none;
            border: none;
            font-size: 14px;
            line-height: 1;
            padding: 0;
        }

        .selected-identity .remove-btn:hover {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .demo-mode {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #856404;
        }

        .identity-section-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #323130;
        }
    </style>
</head>
<body>
    <div id="identity-control">
        <div class="identity-container">
            <div id="demo-notice" class="demo-mode" style="display: none;">
                âœ… Identity integration active: Use your Identity Source Field to select users. Selected identities appear below automatically.
            </div>
            
            <div class="identity-section-title">Selected Users and Groups:</div>
            
            <!-- Display selected identities -->
            <div id="selected-identities" class="selected-identities"></div>
        </div>
    </div>

    <script src="VSS.SDK.min.js"></script>
</body>
</html>
