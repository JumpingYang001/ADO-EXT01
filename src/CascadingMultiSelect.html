<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:;">
    <title>Cascading Multi-Select Control</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .control-title {
            font-size: 16px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 8px;
        }

        .control-info {
            font-size: 12px;
            color: #605e5c;
            margin-bottom: 12px;
            font-style: italic;
        }

        .tree-container {
            background: white;
            border: 1px solid #d1d1d1;
            border-radius: 4px;
            padding: 8px;
            max-height: 140px;
            overflow-y: auto;
        }

        .tree-item {
            margin: 2px 0;
        }

        .item-content {
            display: flex;
            align-items: center;
            padding: 4px;
            border-radius: 2px;
            transition: background-color 0.2s;
        }

        .item-content:hover {
            background-color: #f3f2f1;
        }

        .expand-button {
            background: none;
            border: none;
            color: #106ebe;
            cursor: pointer;
            font-size: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 4px;
        }

        .expand-button:hover {
            background-color: #e1dfdd;
            border-radius: 2px;
        }

        .expand-spacer {
            width: 20px;
            margin-right: 4px;
        }

        .item-checkbox {
            margin-right: 8px;
            cursor: pointer;
        }

        .item-label {
            font-size: 14px;
            color: #323130;
            user-select: none;
        }

        .level-0 {
            margin-left: 0;
        }

        .level-1 {
            margin-left: 20px;
        }

        .level-2 {
            margin-left: 40px;
        }

        .children-container {
            margin-left: 8px;
            border-left: 1px solid #e1dfdd;
            padding-left: 8px;
        }

        .selected-values {
            margin-top: 12px;
            padding: 12px;
            background: #e6f7ff;
            border: 2px solid #0078d4;
            border-radius: 6px;
            min-height: 60px;
        }

        .selected-title {
            font-size: 14px;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 8px;
        }

        .selected-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .selected-item {
            display: inline-flex;
            align-items: center;
            background: #0078d4;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 12px;
            gap: 4px;
        }

        .remove-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar styling */
        .tree-container::-webkit-scrollbar {
            width: 8px;
        }

        .tree-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .tree-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .tree-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="cascading-multiselect-container" id="cascading-multiselect-container"></div>
        
    <!-- Load local VSS SDK - following the pattern of working extensions -->
    <script src="VSS.SDK.min.js"></script>
    
    <script>
        console.log('=== Azure DevOps Extension Environment ===');
        console.log('VSS available:', typeof VSS !== 'undefined');
        console.log('Location:', window.location.href);
        console.log('Parent available:', window.parent !== window);
        console.log('User agent:', navigator.userAgent);
        
        // Initialize extension following the working pattern
        function initializeExtension() {
            console.log('Starting extension initialization...');
            
            if (typeof VSS !== 'undefined') {
                console.log('VSS found, initializing...');
                
                VSS.init({
                    explicitNotifyLoaded: true,
                    usePlatformStyles: true,
                    applyTheme: true
                });
                
                VSS.ready(function() {
                    console.log('VSS framework is ready');
                    console.log('VSS version:', VSS.getVersion ? VSS.getVersion() : 'unknown');
                    console.log('Web context:', VSS.getWebContext ? VSS.getWebContext() : 'unavailable');
                    
                    window.VSSReady = true;
                    
                    // Fire a custom event to let the main code know VSS is ready
                    const event = new CustomEvent('vssReady');
                    window.dispatchEvent(event);
                });
            } else {
                console.log('VSS not available, waiting...');
                setTimeout(initializeExtension, 100);
            }
        }
        
        // Start initialization after a short delay to ensure DOM is ready
        setTimeout(initializeExtension, 50);
    </script>
</body>
</html>
